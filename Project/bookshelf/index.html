<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Database</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="page-title">
    <div> <!-- placeholder --> </div>
    <h1 class="page-title-text">Book Database</h1>
    <div> <!-- placeholder--> </div>
  </header>

  <main>
    <section class="input-section card">
      <h2>Input Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" placeholder="Title" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Writer</label>
          <input id="inputBookAuthor" type="text" placeholder="Writer" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Year Published</label>
          <input id="inputBookYear" type="number" min="1" max="2024" placeholder="Year" required>
        </div>
        <div class="input-checkbox">
          <label for="inputBookIsComplete">Finish Reading</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Input Book </button>
      </form>
    </section>

    <section class="search-section card">
      <h2>Find Book</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Title</label>
        <input id="searchBookTitle" type="text" placeholder="Book title">
      </form>
    </section>

    <section class="book-shelf card">
      <h2>Unread</h2>
      <div id="incompleteBookshelfList" class="book-list">
        <!-- placeholder -->
      </div>
    </section>

    <section class="book-shelf card">
      <h2>Read</h2>
      <div id="completeBookshelfList" class="book-list">
        <!-- placeholder -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>

</html>
